<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form with Dialog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Form with Dialog</h2>
    <form>
        <div class="form-group">
            <label for="dataInput">Enter Data:</label>
            <input type="text" class="form-control" id="dataInput" placeholder="Enter data">
        </div>
        <button type="button" class="btn btn-primary" onclick="showDialog()">Submit</button>
    </form>
</div>

<!-- Dialog Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Dialog Title</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="dialogText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<p> </p>
<p><a href="list_task.php" class="btn btn-primary" role="button">List Task</a> </p>
<p> </p>
<p><a href="https://github.com/danridepdanri/all_task/blob/main/task4" class="btn btn-primary" role="button">Git</a> </p>
<script>
    function showDialog() {
        // Get the input value
        var data = document.getElementById("dataInput").value;
        // Set the dialog text
        document.getElementById("dialogText").innerHTML = data;
        // Show the dialog
        $("#myModal").modal();
    }
</script>

</body>
</html>
